<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content 'IE=Edge'>
    <meta name="viewport" content="width = 640px, initial scale= 1.0">
    <title>Aula 08 - Bootstrap</title>
    <!--Vínculo com a style sheet do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .col:nth-child(2n+1){
            background-color: crimson;
        }
        .col:nth-child(2n){
            background-color: aqua;
        }
    </style>
</head>

<body>
    <!--Barra de navegação-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <a class="navbar-brand" href="#">BOTAO CENTRAL</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
    <!--Header da página-->
    <header class="bg-dark py-5 d-flex flex-column align-items-center">
        <div class="text-white text-center w-50">
            <h1>Mega página legalzona</h1>
            <p class="text-white-50">Essa é uma página muito massa que eu to fazendo</p>
        </div>
        <!--Botões da header-->
        <div>
            <button type="button" class="btn btn-success">Botao verdim sucesso</button>
            <button type="button" class="btn btn-warning">Botao amarelim atenção</button>
            <button type="button" class="btn btn-danger">Botao vermelho perigo</button>
        </div>
    </header>
    <!--Teste de colunas-->
    <h1>Meu nome é Lucas</h1>
    <div class="row">
        <div class="col col-sm-6 col-md-4">coluna 1</div>
        <div class="col-12 col-sm-6 col-md-4">coluna 2</div>
        <div class="col-12 col-sm-6 col-md-4">coluna 3</div>
        <div class="col-6 col-sm-6 col-md-4">coluna 4</div>
        <div class="col-6 col-sm-6 col-md-4">coluna 5</div>
        <div class="col-6 col-sm-6 col-md-4">coluna 6</div>
        <div class="col-3 col-sm-6 col-md-4">coluna 7</div>
        <div class="col-3 col-sm-6 col-md-4">coluna 8</div>
        <div class="col-4 col-sm-6 col-md-4">coluna 9</div>
        <div class="col-4 col-sm-6 col-md-4">coluna 10</div>
        <div class="col-4 col-sm-6 col-md-4">coluna 11</div>
        <div class="col col-sm-6 col-md-4">coluna 12</div>
    </div>
</body>

<!--Bundle do popper-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
