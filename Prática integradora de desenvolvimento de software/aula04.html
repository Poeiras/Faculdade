<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content 'IE=Edge'>
    <meta name="viewport" content="width = 640px, initial scale= 1.0">
    <title>"Aula 04 - Usando tabelas"</title>
    <!--VÃ­nculo com a style sheet-->
    <link rel="stylesheet" href="aula04.css">
</head>

<body>
    <table width = "100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        
        <tbody align = "center">
            <tr>
                <td>Id</td>
                <td bgcolor="red">Tiamat</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Id</td>
                <td bgcolor="green"><abbr>MULDROTHA</abbr></td>
                <td>1</td>
            </tr>
            <tr>
                <td>Id</td>
                <td rowspan="2">Produto 1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Id</td>
                <td>1</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2" align = "left">Quantidade</td>
                <td align = "right">4</td>
            </tr>
        </tfoot>
    </table>
    <p></p>
</body>
